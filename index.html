		<!---->
		<form id="timer_entry" class="form-inline" action="" method="post">
			<div class="input-group">
				<label class="input-group-addon">HH</label>
					<input id="timer_hours" name="timer_hours" type="number" min=0 max=23 placeholder="(0-23)" class="form-control" />
			</div>
			<div class="input-group">
				<label class="input-group-addon">MM</label>
					<input id="timer_minutes" name="timer_minutes" type="number" min=0 max=59 placeholder="(0-59)" class="form-control" />
			</div>
			<div class="input-group">
				<label class="input-group-addon">SS</label>
					<input id="timer_seconds" name="timer_seconds" type="number" min=0 max=59 placeholder="(0-59)" class="form-control" />
			</div>
				
			<div class="form-group">
				<button type="button" id="add_timer" class="btn btn-default">
					<span class="glyphicon glyphicon-plus" aria-hidden="true">Add</span>
				</button>
				<button type="button" id="refresh_timer" class="btn btn-default">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true">Refresh</span>
				</button>
				<button type="button" id="delete_timer" class="btn btn-default" disabled="true">
					<span class="glyphicon glyphicon-trash" aria-hidden="true">Delete</span>
				</button>
			</div>
				
			<div class="form-control">
				<span id="radio0_span">
					<input id="radio0" type="radio" name="radio" value=0 checked="checked" />
					<label for="radio0" id="radio0_label">Alarm</label>
				</span>
			</div>
			<div class="form-control">
				<span id="radio1_span">
					<input id="radio1" type="radio" name="radio" value=1 />
					<label for="radio1" id="radio1_label">Stop Watch</label>
				</span>
			</div>
		</form>
