<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>New Tab()</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="bs/css/bootstrap.min.css">
	</head>
	<body>
		<br><br><br><br><br><br><br><br><br><br><br><br>
		<canvas id="canvas">
			<!--<img id="broken" src="broken_lcd.png"></img>-->
		</canvas>
		
		<form id="timer_entry" class="navbar-form" action="" method="post" oninput="validateInput()">
			<label for="timer_hours" id="timer_hours_label">HH:</label>
				<input id="timer_hours" name="timer_hours" type="number" min=0 max=23 placeholder="HH (0-24)"/>
			<label for="timer_minutes" id="timer_minutes_label">MM:</label>
				<input id="timer_minutes" name="timer_minutes" type="number" min=0 max=59 placeholder="MM (0-59)"/>
			<label for="timer_seconds" id="timer_seconds_label">SS:</label>
				<input id="timer_seconds" name="timer_seconds" type="number" min=0 max=59 placeholder="SS (0-59)"/>
			<label id="timer_warning">Expecting HH:MM:[:SS]</label>

			<button type="button" onclick="attemptNewTimer()" class="btn btn-default">
				<span class="glyphicon glyphicon-plus" aria-hidden="true">Add</span>
			</button>		
			<button type="button" id="delete_timer" onclick="deleteTimer()" class="btn btn-default" disabled="true">
				<span class="glyphicon glyphicon-trash" aria-hidden="true">Delete</span>
			</button>

			<input id="radio0" type="radio" name="radio" value=0 checked="checked"/>Alarm
			<input id="radio1" type="radio" name="radio" value=1/>Stopwatch
		</form>
		
		<table id="timer_table" class="table table-bordered table-responsive">
			<tbody id="table_body">
				<tr><th>Type</th><th>Time</th><th>Remaining</th></tr>
				<!--dynamically built-->
			</tbody>
		</table>
		
		<audio id="audio" src="ding.wav">

		<script src="jquery-2.1.3.js"></script>
		<script src="bs/js/bootstrap.js"></script>
		<script src="index.js"></script>
		<script>
	var gg;
	$( document ).ready(function() {
		drawDigits();
		$("#canvas").on("onloadeddata", function() {
			updateClock();
			clockIntervalID = setInterval(function () {updateClock()}, 1000);
			getTimers();
		});
		$("#table_body").on("click", function( event ) {
			selectTimer(event);
		});
	});
		</script>
